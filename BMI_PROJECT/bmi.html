<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1><span>B</span>ody <span>M</span>ass <span>I</span>ndex Calculator</h1>
        <form>
            <div class="content">
                <h3>  
                    <input type="text" id="age" name="age"> &emsp; Age
                    &emsp;<input type="radio" id="male" name="male"> Male
                    &emsp;<input type="radio" id="female" name="female">  Female
                </h3>
            </div> <br><br>
            <div class="main-content">
                <h3>
                    <input type="text" id="height" name="height"> &emsp; Height (cm)
                 &emsp;<input type="text" id="weight" name="weight"> &emsp; Weight (kg)
                 </h3>
            </div><br><br>
            <div class="btn">
                <input type="button" id="mybtn" value="Submit">
            </div>
        </form>
        <h2 id="msg"></h2>
        <h3 id="result"></h3>
    </div>
</body>
<script src="bmi.js"></script>
</html>
